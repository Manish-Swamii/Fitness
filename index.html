<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Health Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fitness Health Calculator</h1>
            <p>Calculate your BMI, BMR, daily calorie needs, and more to track your health.</p>
        </header>

        <nav>
            <button onclick="showSection('bmi', this)">BMI Calculator</button>
            <button onclick="showSection('bmr', this)">BMR Calculator</button>
            <button onclick="showSection('calories', this)">Daily Calories</button>
            <button onclick="showSection('water', this)">Water Intake</button>
        </nav>

        <main>
            <!-- BMI Calculator -->
            <section id="bmi" class="calculator-section">
                <h2>BMI Calculator</h2>
                <form id="bmiForm">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" step="0.1" required>

                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" step="0.1" required>

                    <button type="submit">Calculate BMI</button>
                </form>
                <div id="bmiResult"></div>
            </section>

            <!-- BMR Calculator -->
            <section id="bmr" class="calculator-section" style="display: none;">
                <h2>BMR Calculator</h2>
                <form id="bmrForm">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>

                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="bmrWeight">Weight (kg):</label>
                    <input type="number" id="bmrWeight" step="0.1" required>

                    <label for="bmrHeight">Height (cm):</label>
                    <input type="number" id="bmrHeight" step="0.1" required>

                    <button type="submit">Calculate BMR</button>
                </form>
                <div id="bmrResult"></div>
            </section>

            <!-- Daily Calories Calculator -->
            <section id="calories" class="calculator-section" style="display: none;">
                <h2>Daily Calorie Needs</h2>
                <form id="caloriesForm">
                    <label for="calAge">Age:</label>
                    <input type="number" id="calAge" required>

                    <label for="calGender">Gender:</label>
                    <select id="calGender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="calWeight">Weight (kg):</label>
                    <input type="number" id="calWeight" step="0.1" required>

                    <label for="calHeight">Height (cm):</label>
                    <input type="number" id="calHeight" step="0.1" required>

                    <label for="activity">Activity Level:</label>
                    <select id="activity" required>
                        <option value="">Select</option>
                        <option value="sedentary">Sedentary (little exercise)</option>
                        <option value="light">Light (light exercise 1-3 days/week)</option>
                        <option value="moderate">Moderate (moderate exercise 3-5 days/week)</option>
                        <option value="active">Active (hard exercise 6-7 days/week)</option>
                        <option value="very">Very Active (very hard exercise & physical job)</option>
                    </select>

                    <button type="submit">Calculate Calories</button>
                </form>
                <div id="caloriesResult"></div>
            </section>

            <!-- Water Intake Calculator -->
            <section id="water" class="calculator-section" style="display: none;">
                <h2>Daily Water Intake</h2>
                <form id="waterForm">
                    <label for="waterWeight">Weight (kg):</label>
                    <input type="number" id="waterWeight" step="0.1" required>

                    <label for="exercise">Exercise Duration (minutes/day):</label>
                    <input type="number" id="exercise" min="0" required>

                    <button type="submit">Calculate Water Intake</button>
                </form>
                <div id="waterResult"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
